<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org" lang="pt">
<head>
    <meta charset="UTF-8">
    <title>MyBlog | NewPost</title>
    <!--    CSS bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <!--    Summernote-->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"></script>

    <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-bs4.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-bs4.min.js"></script>

</head>
<body>
<header>
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">MyBlog</span>
        </div>
    </nav>
</header>
<section>
    <div class="container" style="width:60%; padding-bottom:30px; padding-top: 50px">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb" style="background-color: white; padding-left: 0px; ">
                <li class="breadcrumb-item" aria-current="page">
                    <a href="/posts">Posts</a>
                </li>
                <li class="breadcrumb-item active" aria-current="page">New Post</li>
            </ol>
        </nav>
        <div style="margin-top:50px">
            <th:block th:include="validationMessage"></th:block>
            <form method="post">
                <div class="form-group">
                    <input type="text" class="form-control" name="title" placeholder="Título *">
                </div>
                <div class="form-group" style="margin-top: 1rem">
                    <input type="text" class="form-control" name="author" placeholder="Autor *">
                </div>
                <textarea id="summernote" class="form-control" name="text" placeholder="Texto *"
                          style="height: 150px; margin-top:1rem">

                </textarea>

                <small class="form-text text-muted">(*) Campos obrigatórios</small>
                <div style="margin-top: 30px">
                    <button type="submit" class="btn btn-primary">Publicar</button>
                    <a href="/posts" class="btn btn-light" role="button">Cancelar</a>
                </div>
            </form>
        </div>


    </div>
</section>
<script>
      $('#summernote').summernote({
        placeholder: 'Texto *',
        tabsize: 2,
        height: 300
      });

</script>
</body>
</html>
