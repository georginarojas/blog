<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>MyBlog</title>
    <!--    CSS bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<body>
<header>
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">MyBlog</span>
        </div>
    </nav>
</header>
<section>
    <div class="container" style="width:60%; padding-bottom:30px; padding-top: 50px">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb" style="background-color: white; padding-left: 0px; ">
                <li class="breadcrumb-item" aria-current="page">
                    <a href="/posts">Posts</a>
                </li>
                <li class="breadcrumb-item active" aria-current="page">New Post</li>
            </ol>
        </nav>
        <div style="margin-top:50px">
            <form method="post">
                <div class="form-group">
                    <input type="text" class="form-control" name="title" placeholder="Título *">
                </div>
                <div class="form-group" style="margin-top: 1rem">
                    <input type="text" class="form-control" name="author" placeholder="Autor *">
                </div>
                <textarea type="text" class="form-control" name="text" placeholder="Texto *"
                          style="height: 150px; margin-top:1rem">

                </textarea>

                <small class="form-text text-muted">(*) Campos obrigatórios</small>
                <div style="margin-top: 30px">
                    <button type="submit" class="btn btn-primary" >Publicar</button>
                    <a href="/posts" class="btn btn-light" role="button" >Cancelar</a>
                </div>
            </form>
        </div>


    </div>
</section>
</body>
</html>
